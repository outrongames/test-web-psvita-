<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simplificado para PSVita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        #log {
            width: 30%;
            height: 100vh;
            overflow-y: scroll;
            background-color: #f4f4f4;
            border-left: 3px solid #333;
            padding: 10px;
        }

        #content {
            width: 65%;
            padding: 20px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        /* Animação simples */
        .simple-animation {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: move 2s infinite alternate;
        }

        @keyframes move {
            0% { left: 0; }
            100% { left: 100px; }
        }
    </style>
</head>
<body>

<div id="content">
    <h1>Teste Simplificado de Performance no PSVita</h1>

    <!-- Animação simples -->
    <div class="simple-animation"></div>

    <!-- Imagem simples -->
    <img id="testImage" src="https://www.w3schools.com/html/img_girl.jpg" alt="Teste de Imagem" width="300">

    <!-- Tabela simples -->
    <table border="1" cellpadding="5">
        <thead>
            <tr><th>Coluna 1</th><th>Coluna 2</th><th>Coluna 3</th></tr>
        </thead>
        <tbody>
            <tr><td>Linha 1</td><td>Linha 1</td><td>Linha 1</td></tr>
            <tr><td>Linha 2</td><td>Linha 2</td><td>Linha 2</td></tr>
            <tr><td>Linha 3</td><td>Linha 3</td><td>Linha 3</td></tr>
        </tbody>
    </table>

    <!-- Formulário simples -->
    <form>
        <label for="textInput">Texto:</label>
        <input type="text" id="textInput" name="textInput"><br><br>
        <input type="submit" value="Enviar">
    </form>

</div>

<div id="log">
    <h3>Log de Erros e Atividades</h3>
</div>

<script>
    // Função para logar informações
    function logMessage(message, isError = false) {
        const logContainer = document.getElementById('log');
        const logEntry = document.createElement('p');
        logEntry.textContent = message;
        logEntry.className = isError ? 'error' : 'success';
        logContainer.appendChild(logEntry);
    }

    // Teste de Animação Simples
    try {
        const animationBox = document.querySelector('.simple-animation');
        if (animationBox) {
            logMessage('Animação CSS simples carregada com sucesso.');
        }
    } catch (e) {
        logMessage('Erro ao carregar animação CSS.', true);
    }

    // Teste de Imagem
    const image = document.getElementById('testImage');
    image.addEventListener('load', () => logMessage('Imagem carregada com sucesso.'));
    image.addEventListener('error', () => logMessage('Erro ao carregar imagem.', true));

    // Tentar carregar Tabela
    try {
        const table = document.querySelector('table');
        if (table) {
            logMessage('Tabela carregada com sucesso.');
        }
    } catch (e) {
        logMessage('Erro ao carregar tabela.', true);
    }
</script>

</body>
</html>
